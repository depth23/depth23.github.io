<div class='authors'>
  <h1 class='title'>Authors</h1>
  <div class="width80 flex-row justify-center wrap">
    <div class='authorsItem' ng-repeat='author in getAuthors'>
      <a target="blank" href='{{author.url}}'>
        <img class='authorImage' ng-src='{{author.photo}}' />
      </a>
      <a target="blank" href="{{author.url}}">
        <span class="author-name">
          <h1>{{author.first}}<br />
              {{author.last}}
          </h1>
        </span>
      </a>
<!--
        <div>
            <span class="fa fa-thumbs-o-up fa-1x"></span>
            <span class="fa fa-thumbs-o-down fa-1x"></span>
        </div>
-->
    </div>
  </div>    
</div>
