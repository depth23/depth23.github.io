<div class='classics'>
    <h1 class='title'>Classics</h1>
    <div class="classicsContainer">
    <div class='classicsItem' ng-repeat='book in getBook'>
        <a target="blank" href='{{book.Amazon}}'><img class='bookImage' ng-src='{{book.image}}' /></a>
      <div class="">  
          <b>{{book.Book}}</b>  
        <br />
          - {{book.Author}}
      </div>  
    </div>
