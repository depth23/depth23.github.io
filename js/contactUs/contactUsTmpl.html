<div class='contactUs'>
    <h1 class='title'>Contact Us</h1>
    <div class="contact-us-container">
        <div class='outerForm'>
          <form class='innerForm' action="mailto:admin@example.com" enctype="text/plain" method="post">
            <div class="inner-form-text-container">
              <p>
              <lable class="formName">Name:</lable>
                <br/>
                <input class="innerFormElement" name="Name" type="text" id="Name" size="55 ">
              </p>
              <p>
              <label class="formName">E-mail Address:</label>
                <br />
                <input class="innerFormElement"name="E-mail" type="text" id="E-mail" size="55">
              </p>
              <p>
              <label class="formName">Comment:</label>
                <br />
                <textarea class="innerFormElement" name="Comment" cols="55" rows="5" id="Comment"></textarea>
              </p>
              <p>
                <button class="formSubmit" type="submit">Submit</button>
              </p>
            </div>
          </form>
        </div>
    </div>
</div>
